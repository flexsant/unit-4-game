<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>D-Game</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                    <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                              <h1 class="display-4">Pick your poison</h1>
                              <p class="lead">Pick your choice of four poisons each with a different value and add them so they equal the computer's number choice. Winner gets a cool buzz. </p>
                            </div>
                          </div>
            </div>
        </div>
        <div>
            <!-- <h1>Pick Your Poison</h1> -->

            <!-- //User chooses between four buttons with different values -->
            <button id="green">Cannibas</button>

            <button id="tan">Psylocybin</button>

            <button id="white">Pharmaceutical</button>

            <button id="brown">Alcohol</button>

            <p>Computer: <span id="computer-text"></span></p>

            <p>Score: <span id="userscore-text"></span></p>

            <p>Wins: <span id="userwins-text"></span></p>

            <p>Losses: <span id="userlosses-text"></span></p>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>


</body>

</html>
